<app-navbar></app-navbar>
<div class="container row">
    <div class="col-md-3">
        <div class="box" style="margin-top: 10px">
            <p class="p-content">Mostrando los <b>{{hotels.length}}</b> resultados para <b>"{{term}}"</b> </p>
        </div>
        <div style="margin-top: 10px">
            <app-search></app-search>
        </div>
        <div class="row" *ngIf="hotels.length == 0">
            <div class="col-md-12">
                <div class="alert alert-info" role="alert">
                    <p>No existen resultados con el término {{term}} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="box" *ngFor="let hotel of hotels" style="margin-top: 10px">
            <div class="row">
                <div class="col-md-3">
                    <img src="../../../assets/img/hotels/{{hotel.image}}" class="img-fluid" alt="">
                </div>
                <div class="col-md-6">
                    <div class="col-md-12">
                        <h4 class="sub-titles">{{hotel.name}}</h4>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px">
                        <img src="../assets/icons/filters/star.svg" *ngFor="let start of numberOfStarts(hotel.stars)" height="20px" alt="">
                    </div>
                    <div class="col-md-12" style="margin-top: 10px">
                        <img *ngFor="let amenity of hotel.amenities" src="../assets/icons/amenities/{{amenity}}.svg" width="30px" class="sep-amenities" alt="">
                    </div>
                </div>
                <div class="col-md-3 left-dashed">
                    <div class="col-md-12 above" style="text-align: center">
                        <p class="p-content">Precio por noche por <br>habitación:</p>
                        <h2 class="price-title">ARS <span class="price-number">{{hotel.price}}</span></h2>
                        <button class="btn view-hotel">
                            <span>Ver Hotel</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
